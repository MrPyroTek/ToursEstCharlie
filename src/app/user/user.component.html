<mat-card class="container titletop stripe-border"><h1 class="header title">Logged User Page</h1></mat-card>

<div class="container">
  <!-- User Profile Card (1/3 of the screen) -->
  <div class="col-md-4">
    <mat-card class="stripe-border">
      <img mat-card-image [src]="user?.image" *ngIf="user?.image" alt="User image">
      <img mat-card-image src="https://via.placeholder.com/400x300" *ngIf="!user?.image" alt="User image">
      
      <mat-card-content>
        <div *ngIf="user">
          <h4>{{ user.name }}</h4>
          <p>This is an example of Social Authentication using Firebase in an Angular app.</p>
        </div>

        <div *ngIf="user">
          <form [formGroup]="profileForm" (ngSubmit)="save(profileForm.value)">
            <mat-form-field appearance="fill">
              <mat-label>Your name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Save</button>
          </form>
        </div>
        <div class="container">
          <button mat-button (click)="logout()">Logout</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- User Trophies Card (2/3 of the screen) -->
  <div class="col-md-8">
    <mat-card class="stripe-border"><app-user-trophies></app-user-trophies></mat-card>
  </div>
</div>
